<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bookStore</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">     -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body style="padding: 1.5em;">
        <header style="display: flex; align-items: center; justify-content: space-between;">
            <a href="/" class="navbar-brand"><p>bookStore</p></a>
            <form method="GET" class="d-flex" role="search">
                <!-- <label for="search">|</label> -->
                <input type="text" name="search" id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                {% if request.user.is_authenticated %}
                    <a href="/logout" class="nav-link" style="padding-left: 1em;">Logout</a>
                    <br>
                    <a href="/my_account" class="nav-link" style="padding-left: 1em;">Account</a>
                    <br>
                    <a href="/my_cart" class="nav-link" style="padding-left: 1em;">My Cart</a>
                    <br>
                    {% else %}
                    <a href="/login" class="nav-link" style="padding-left: 1em;">Login</a>
                    <br>
                    <a href="/signup" class="nav-link" style="padding-left: 1em;">SignUp</a>
                {% endif %}

                {% if request.user.is_staff %}
                    <a href="/new_book" class="nav-link" style="padding-left: 1em;">New Book</a>
                    <br>
                    <a href="/new_author" class="nav-link" style="padding-left: 1em;">New Author</a>
                {% endif %}
            </div>
        </header>
        <nav>
            <a class="nav-link" href="/">home_icon</a>
        </nav>
        <main style="align-items: center;">
            {% block content %}
            <!-- Default content if the child template doesn't override the block -->
            {% endblock %}
        </main>
        <footer>
            <a href="#">back to top</a>
            <!-- other links social media links -->
        </footer>
    </body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
